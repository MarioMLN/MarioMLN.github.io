name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Permissões mínimas para o Pages
permissions:
  contents: read     # leitura do repositório
  pages: write       # para criar/atualizar artefatos de Pages
  id-token: write    # necessário pelo configure-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Verificar se index.html existe
        run: |
          if [ ! -f public/index.html ]; then
            echo "Erro: public/index.html não encontrado."
            exit 1
          fi

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: Enviar artefato para Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Publicar no GitHub Pages
        uses: actions/deploy-pages@v1